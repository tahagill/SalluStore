<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="homepage-title-boxes">
      <div class="red-box"></div>
      <h4>Categories</h4>
    </div>
    <div class="browse-by-title">
      <h2>Browse By Category</h2>
      <div class="left-right-icons">
        <img src="images/Fill With Left Arrow.png" alt="left-icon" class="move-to-left-icon" id="move-to-left-icon-id">
        <img src="images/Fill with Right Arrow.png" alt="right-icon" class="move-to-right-icon" id="move-to-right-icon-id">
      </div>
    </div>
    <div class="category-boxes"><div class="category-box"><img src="images/Category-CellPhone.svg" alt="Phones/">
      <p>Phones</p></div>
      <div class="category-box"><img src="images/Category-Computer.svg" alt="Computers/">
      <p>Computers</p></div>
      <div class="category-box"><img src="images/Category-SmartWatch.svg" alt="SmartWatch/">
      <p>SmartWatch</p></div>
      <div class="category-box"><img src="images/Category-Camera.svg" alt="Camera/">
      <p>Camera</p></div>
      <div class="category-box"><img src="images/Category-Headphone.svg" alt="Headphones/">
      <p>Headphones</p></div>
      <div class="category-box"><img src="images/Category-Gamepad.svg" alt="Gaming/">
      <p>Gaming</p></div></div>
    <script src="app.js"></script>
  </body>
</html>
